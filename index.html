<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Gif</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
    button,
    div,
    form,
    input {
        margin: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>TV SHOW GIFS</h1>
        <!-- Div for array of Gifs -->
        <div id="gif-view"></div>
        <form id="gif-form">
            <label for="gif-input">Search for a TV show </label>
            <input type="text" id="gif-input">
            <br>
            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Add a Gif">
        </form>
        <!-- Script links for jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">
        var shows = ["Archer", "Game of Thrones", "Bob's Burgers", "Rick and Morty", "NBA", "The 100", "Breaking Bad"]

        // Function for displaying movie data
        function renderButtons() {

            // Deleting the movies prior to adding new movies
            // (this is necessary otherwise we will have repeat buttons)
            $("#gif-view").empty();

            // Looping through the array of shows
            for (var i = 0; i < shows.length; i++) {

                // Then dynamicaly generating buttons for each movie in the array
                // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class of show to our button
                a.addClass("show");
                // Adding a data-attribute
                a.attr("data-name", shows[i]);
                // Providing the initial button text
                a.text(shows[i]);
                // Adding the button to the HTML
                $("#gif-view").append(a);
            }
        }

        // Event listener for search butotn
        $("#add-gif").on("click", function(event) {
            // Preventing the buttons default behavior when clicked (which is submitting a form)
            event.preventDefault();
            // This line grabs the input from the textbox
            var show = $("#gif-input").val().trim();

            // Adding the movie from the textbox to our array
            shows.push(show);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();

        });


        renderButtons();
        </script>
        <!-- Closing .Container <div> -->
    </div>
</body>

</html>
